<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PENDAFTARAN</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
</body>
<table>

    <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>NO HP</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name='jenis_kelamin' value='pria'/>Pria
        <input type="radio" name='jenis_kelamin' value='perempuan'/>Wanita</td>
    </tr>
    
    <tr>
        <td>JURUSAN</td>
        <td>:</td>
        <td><select>
        <option>Teknik Informatika</option>
        <option>Rekayasa Perangkat Lunak</option>
        <option>Sistem Informasi</option>
        <option>DKV</option>
        <option>Teknik Telekomunikasi</option>
        </select></td>
        </tr>

    <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea cols="22" rows="3" ></textarea></td>
    </tr>

    <tr>
        <td>Foto</td>
    <tr><td><td/><td><input type="file" value="upload image"/></td>
    </tr>
    
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="Registration"/>
    </td>
    </tr>
    </table>
</html>
